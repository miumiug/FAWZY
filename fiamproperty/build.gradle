apply plugin: 'com.android.library'android {    compileSdkVersion 25    buildToolsVersion "25.0.3"    defaultConfig {        minSdkVersion 16        targetSdkVersion 22        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}repositories {    flatDir {        dirs 'libs'    }    jcenter()    maven { url "https://jitpack.io" }}dependencies {//    provided fileTree(include: ['*.jar'], dir: 'libs')    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {        exclude group: 'com.android.support', module: 'support-annotations'    })    compile 'com.android.support:appcompat-v7:25.3.1'    compile 'com.android.support:design:25.3.1'    compile 'com.android.support:gridlayout-v7:25.3.1'    compile 'io.reactivex.rxjava2:rxjava:2.1.0'    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'    //    compile 'com.android.support.constraint:constraint-layout:1.0.2'    compile 'com.amitshekhar.android:rx2-android-networking:1.0.0'    compile 'com.squareup.retrofit2:retrofit:2.0.1'    compile 'com.squareup.retrofit2:converter-gson:2.0.1'    compile 'com.squareup.okhttp3:logging-interceptor:3.1.2'    compile 'com.github.bumptech.glide:glide:3.7.0'    compile 'de.hdodenhof:circleimageview:1.3.0'    compile 'com.android.support:cardview-v7:25.3.1'    compile 'com.nineoldandroids:library:2.4.0'    testCompile 'junit:junit:4.12'    compile project(':calendar')    //    compile 'joda-time:joda-time:2.9.4'    provided files('libs/joda-time-2.9.4.jar')    provided files('libs/fastjson-1.2.11.jar')    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5.1'    compile "com.blankj:rxbus:1.1"}